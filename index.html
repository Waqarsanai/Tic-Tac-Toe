<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            font-size: 48px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        button {
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
      .button{
        margin-bottom: 5px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <button id="resetButton">Reset</button>
        <p id="status"></p>
    </div>
    <script>
     const board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        const players = ['X', 'O'];
        let currentPlayer = 0;

        const boardCells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');

        boardCells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(event) {
            const clickedCell = event.target;
            const row = parseInt(clickedCell.getAttribute('data-row'));
            const col = parseInt(clickedCell.getAttribute('data-col'));

            if (board[row][col] === '' && currentPlayer === 0 && !isGameWon()) {
                board[row][col] = players[currentPlayer];
                clickedCell.textContent = players[currentPlayer];
                clickedCell.style.pointerEvents = 'none'; // Disable further clicks on this cell
                currentPlayer = 1 - currentPlayer; // Switch players

                if (isGameWon()) {
                    statusDisplay.textContent = `${players[1 - currentPlayer]} wins!`;
                } else if (isBoardFull()) {
                    statusDisplay.textContent = "It's a draw!";
                } else {
                    statusDisplay.textContent = `Player's turn`;
                    setTimeout(computerMove, 500);
                }
            }
        }

        function computerMove() {
            const availableMoves = [];

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        availableMoves.push({ row: i, col: j });
                    }
                }
            }

            if (availableMoves.length > 0) {
                const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                const computerCell = boardCells[randomMove.row * 3 + randomMove.col];

                board[randomMove.row][randomMove.col] = players[currentPlayer];
                computerCell.textContent = players[currentPlayer];
                computerCell.style.pointerEvents = 'none'; // Disable further clicks on this cell
                currentPlayer = 1 - currentPlayer; // Switch players

                if (isGameWon()) {
                    statusDisplay.textContent = `${players[1 - currentPlayer]} wins!`;
                } else if (isBoardFull()) {
                    statusDisplay.textContent = "It's a draw!";
                } else {
                    statusDisplay.textContent = `Player's turn`;
                }
            }
        }

        function isGameWon() {
            // Check rows, columns, and diagonals for a win
            for (let i = 0; i < 3; i++) {
                if (
                    (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) ||
                    (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i])
                ) {
                    return true;
                }
            }
            if (
                (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) ||
                (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0])
            ) {
                return true;
            }
            return false;
        }

        function isBoardFull() {
            // Check if the board is full
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        return false;
                    }
                }
            }
            return true;
        }

        document.getElementById('resetButton').addEventListener('click', resetGame);

        function resetGame() {
            // Reset the game state
            board.forEach(row => row.fill(''));
            boardCells.forEach(cell => {
                cell.textContent = '';
                cell.style.pointerEvents = 'auto'; // Re-enable cell clicks
            });
            currentPlayer = 0;
            statusDisplay.textContent = `Player's turn`;
        }
    </script>
    </body>
    </html>
